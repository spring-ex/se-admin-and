<ion-view title="{{route.Name}}">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-trash-b" ng-click="deleteRoute()"></button>
    </ion-nav-buttons>
    <ion-content>
        <div id="map"></div>
    </ion-content>
    <button class="button button-float button-custom" ng-click="callStaff(route.PhoneNumber)">
        <i class="icon ion-ios-telephone"></i>
    </button>
    <div class="bar bar-footer bar-custom text-center" style="padding:0px 5px;">
        <span style="font-size:14px;margin:auto;">
            {{route.AreasCovered}}
        </span>
    </div>
</ion-view>
