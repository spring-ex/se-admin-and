<ion-view title="Program Outcome">
    <ion-nav-bar class="bar-custom">
    </ion-nav-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label custom">
                    {{keywords.CourseKeyword}}
                </div>
                <select ng-model="selected.courseId" ng-options="course.Id as course.Name for course in courses" ng-change="courseSelected(selected.courseId)">
                    <option value="">All Selected</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label custom">
                    {{keywords.BranchKeyword}}
                </div>
                <select ng-model="selected.branchId" ng-options="branch.Id as branch.Name for branch in branches" ng-change="branchSelected(selected.branchId)">
                    <option value="">All Selected</option>
                </select>
            </label>
        </div>
    </ion-content>
</ion-view>
