<ion-modal-view>
    <div class="bar bar-header bar-custom">
        <h1 class="title">Filter</h1>
        <button class="button button-clear icon ion-close-round smallButtonIcon" ng-click="closeModal()"></button>
    </div>
    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label custom">
                    {{keywords.CourseKeyword}}
                </div>
                <select ng-model="selected.courseId" ng-options="course.Id as course.Name for course in courses" ng-change="courseSelected(selected.courseId)">
                    <option value="">All Selected</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label custom">
                    {{keywords.BranchKeyword}}
                </div>
                <select ng-model="selected.branchId" ng-options="branch.Id as branch.Name for branch in branches" ng-change="branchSelected(selected.branchId)">
                    <option value="">All Selected</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label custom">
                    {{keywords.SemesterKeyword}}
                </div>
                <select ng-model="selected.semesterId" ng-options="semester.Id as semester.SemesterNumber for semester in semesters" ng-change="semesterSelected(selected.semesterId)">
                    <option value="">All Selected</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label custom">
                    {{keywords.ClassKeyword}}
                </div>
                <select ng-model="selected.classId" ng-options="class.Id as class.Name for class in classes">
                    <option value="">All Selected</option>
                </select>
            </label>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-custom loginButton" ng-click="closeModal()">
                    Proceed&nbsp;<i class="icon ion-arrow-right-c"></i>
                </button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
