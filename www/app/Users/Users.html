<ion-view title="Users({{users.length}})">
    <ion-header-bar class="bar-light bar-subheader" style="padding: 0px;">
        <form id="chooseStudent-form4" class="list" style="margin-bottom:0px;width:100%;">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" name="search" placeholder="Search" ng-model="search">
            </label>
        </form>
    </ion-header-bar>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="getAllUsers()">
        </ion-refresher>
        <ion-list can-swipe="true">
            <ion-item ng-repeat="user in users | filter:search" class="item-icon-right">
                <h2>{{user.Name | titleCase}}</h2>
                <p>{{user.Role}}</p>
                <ion-option-button class="button-balanced" ng-click="lessonPlan(user)" ng-if="loggedInUser.PackageCode != 'EXTENDED' && (user.Role == 'FACULTY' || user.Role == 'ADMIN')">
                    <i class="icon ion-ios-list" style="margin:auto"></i>
                </ion-option-button>
                <ion-option-button class="button-custom" ng-click="selectClass(user)" ng-if="loggedInUser.PackageCode != 'EXTENDED' && (user.Role == 'FACULTY' || user.Role == 'ADMIN')">
                    <i class="icon ion-checkmark-round" style="margin:auto"></i>
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="deleteUser(user)" ng-if="user.Id != loggedInUser.Id">
                    <i class="icon ion-trash-b" style="margin:auto"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
