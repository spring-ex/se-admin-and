<ion-popover-view class="collegeDropdown" style="min-height:111px;">
    <ion-content>
        <div class="list">
            <a href class="item" ng-repeat="college in colleges" ng-click="collegeSelected(college)">
                {{college.CollegeName}}
            </a>
        </div>
    </ion-content>
</ion-popover-view>
